<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Trading Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0c0e14;
            color: #eaecef;
            overflow: hidden;
        }
        
        .container {
            display: grid;
            grid-template-columns: 280px 1fr 300px;
            grid-template-rows: 60px 1fr 240px;
            height: 100vh;
            gap: 1px;
            background-color: #161a25;
        }
        
        .header {
            grid-column: 1 / 4;
            background-color: #161a25;
            border-bottom: 1px solid #252931;
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
            font-size: 20px;
            color: #f0b90b;
        }
        
        .symbol-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .symbol-selector {
            background-color: #2b3139;
            border: none;
            color: #eaecef;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .price {
            font-size: 20px;
            font-weight: bold;
            color: #00b15d;
        }
        
        .negative {
            color: #f84960;
        }
        
        .change {
            color: #00b15d;
            font-size: 14px;
        }
        
        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .btn {
            background-color: #2b3139;
            border: none;
            color: #eaecef;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            background-color: #f0b90b;
            color: #0c0e14;
        }
        
        .btn-danger {
            background-color: #f84960;
            color: white;
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .status-connected {
            background-color: #00cc00;
        }
        
        .status-disconnected {
            background-color: #ff3333;
        }
        
        .status-connecting {
            background-color: #ffcc00;
        }
        
        .sidebar {
            background-color: #161a25;
            border-right: 1px solid #252931;
            padding: 15px;
            overflow-y: auto;
        }
        
        .favorites {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 14px;
            color: #848e9c;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .market-list {
            list-style: none;
        }
        
        .market-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            cursor: pointer;
            border-bottom: 1px solid #252931;
        }
        
        .market-item:hover {
            background-color: #1e222d;
        }
        
        .market-name {
            font-weight: 500;
        }
        
        .market-price {
            color: #00b15d;
        }
        
        .market-change {
            color: #00b15d;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            background-color: #0c0e14;
        }
        
        .chart-container {
            flex: 1;
            position: relative;
        }
        
        #chart {
            width: 100%;
            height: 100%;
        }
        
        .chart-toolbar {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            display: flex;
            gap: 8px;
            background-color: #1c2030;
            padding: 6px;
            border-radius: 4px;
        }
        
        .time-intervals {
            display: flex;
            background-color: #2b3139;
            border-radius: 4px;
            padding: 15px;
            gap: 5px;
        }
        
        .interval {
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
        }
        
        .interval.active {
            background-color: #f0b90b;
            color: #0c0e14;
        }
        
        .trading-pair {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            border-bottom: 1px solid #252931;
        }
        
        .order-book {
            background-color: #161a25;
            border-left: 1px solid #252931;
            display: flex;
            flex-direction: column;
        }
        
        .order-book-header {
            padding: 15px;
            border-bottom: 1px solid #252931;
            font-weight: 500;
        }
        
        .order-book-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 15px;
        }
        
        .order-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #252931;
        }
        
        .order-price {
            color: #00b15d;
        }
        
        .order-amount {
            color: #eaecef;
        }
        
        .order-total {
            color: #848e9c;
        }
        
        .order-row.sell .order-price {
            color: #f84960;
        }
        
        .current-price {
            text-align: center;
            padding: 10px;
            background-color: #1c2030;
            font-weight: bold;
            font-size: 18px;
            color: #f0b90b;
        }
        
        .trade-history {
            grid-column: 1 / 4;
            background-color: #161a25;
            border-top: 1px solid #252931;
            padding: 15px;
            overflow-y: auto;
        }
        
        .trade-history-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        
        .trades-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .trades-table th {
            text-align: left;
            padding: 10px 5px;
            color: #848e9c;
            font-weight: 500;
        }
        
        .trades-table td {
            padding: 8px 5px;
            border-bottom: 1px solid #252931;
        }
        
        .trades-table .price {
            color: #00b15d;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .container {
                grid-template-columns: 200px 1fr 250px;
            }
        }
        
        @media (max-width: 900px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 60px auto auto auto;
            }
            
            .sidebar, .order-book {
                display: none;
            }
            
            .header {
                grid-column: 1;
            }
            
            .trade-history {
                grid-column: 1;
            }
        }

        /* Chart type selector */
        .chart-type-selector {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .chart-type {
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            background-color: #2b3139;
        }

        .chart-type.active {
            background-color: #f0b90b;
            color: #0c0e14;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-coins"></i>
                <span>Binance</span>
            </div>
            <div class="symbol-info">
                <select class="symbol-selector" id="symbol-selector">
                    <option value="BTCUSDT">BTC/USDT</option>
                    <option value="ETHUSDT">ETH/USDT</option>
                    <option value="XRPUSDT">XRP/USDT</option>
                    <option value="ADAUSDT">ADA/USDT</option>
                    <option value="DOTUSDT">DOT/USDT</option>
                    <option value="BNBUSDT">BNB/USDT</option>
                    <option value="SOLUSDT">SOL/USDT</option>
                    <option value="DOGEUSDT">DOGE/USDT</option>
                </select>
                <div class="price" id="current-price">36,542.50</div>
                <div class="change" id="price-change">+2.45%</div>
            </div>
            <div class="header-actions">
                <div class="connection-status">
                    <div class="status-indicator status-disconnected" id="status-indicator"></div>
                    <span id="status-text">Disconnected</span>
                </div>
                <button class="btn btn-primary" id="connectBtn"><i class="fas fa-wifi"></i> Connect</button>
                <button class="btn"><i class="fas fa-wallet"></i> Wallet</button>
                <button class="btn"><i class="fas fa-exchange-alt"></i> Trade</button>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="favorites">
                <div class="section-title">Favorites</div>
                <ul class="market-list" id="favorites-list">
                    <!-- Favorites will be populated dynamically -->
                </ul>
            </div>
            
            <div class="markets">
                <div class="section-title">Markets</div>
                <ul class="market-list" id="markets-list">
                    <!-- Markets will be populated dynamically -->
                </ul>
            </div>
        </div>
        
        <div class="main-content">
            <div class="trading-pair">
                <div class="time-intervals">
                    <div class="interval active" data-interval="1m">1m</div>
                    <div class="interval" data-interval="5m">5m</div>
                    <div class="interval" data-interval="15m">15m</div>
                    <div class="interval" data-interval="1h">1h</div>
                    <div class="interval" data-interval="4h">4h</div>
                    <div class="interval" data-interval="1d">1d</div>
                    <div class="interval" data-interval="1w">1w</div>
                    <div class="chart-type-selector">
                        <div class="chart-type active" data-type="candles"><i class="fas fa-bars"></i> Candles</div>
                        <div class="chart-type" data-type="line"><i class="fas fa-line-chart"></i> Line</div>
                    </div>
                </div>
                <div class="chart-options">
                    <button class="btn"><i class="fas fa-cog"></i> Indicators</button>
                </div>
            </div>
            <div class="chart-container">
                <div class="chart-toolbar">
                    <button class="btn" id="fullscreen-btn"><i class="fas fa-expand"></i></button>
                </div>
                <div id="chart"></div>
            </div>
        </div>
        
        <div class="order-book">
            <div class="order-book-header">Order Book</div>
            <div class="order-book-content" id="order-book-content">
                <!-- Order book will be populated dynamically -->
            </div>
        </div>
        
        <div class="trade-history">
            <div class="trade-history-header">
                <div class="section-title">Market Trades</div>
                <button class="btn" id="refresh-trades"><i class="fas fa-refresh"></i> Refresh</button>
            </div>
            <table class="trades-table">
                <thead>
                    <tr>
                        <th>Price (USDT)</th>
                        <th>Amount</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="trades-body">
                    <!-- Trades will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://unpkg.com/lightweight-charts@4.0.1/dist/lightweight-charts.standalone.production.js"></script>
    <script>
        // Configuration
        const CONFIG = {
            binanceWebSocketBase: 'wss://stream.binance.com:9443/ws/',
            symbols: [
                {id: 'BTCUSDT', name: 'BTC/USDT', base: 'BTC', quote: 'USDT'},
                {id: 'ETHUSDT', name: 'ETH/USDT', base: 'ETH', quote: 'USDT'},
                {id: 'XRPUSDT', name: 'XRP/USDT', base: 'XRP', quote: 'USDT'},
                {id: 'ADAUSDT', name: 'ADA/USDT', base: 'ADA', quote: 'USDT'},
                {id: 'DOTUSDT', name: 'DOT/USDT', base: 'DOT', quote: 'USDT'},
                {id: 'BNBUSDT', name: 'BNB/USDT', base: 'BNB', quote: 'USDT'},
                {id: 'SOLUSDT', name: 'SOL/USDT', base: 'SOL', quote: 'USDT'},
                {id: 'DOGEUSDT', name: 'DOGE/USDT', base: 'DOGE', quote: 'USDT'}
            ],
            intervals: ['1m', '5m', '15m', '1h', '4h', '1d', '1w'],
            favorites: ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT']
        };

        // State management
        const state = {
            currentSymbol: 'BTCUSDT',
            currentInterval: '1m',
            chartType: 'candles',
            isConnected: false,
            wsConnections: {},
            priceData: {},
            orderBookData: {},
            tradeData: {},
            chart: null,
            candleSeries: null,
            lineSeries: null
        };

        // DOM Elements
        const elements = {
            symbolSelector: document.getElementById('symbol-selector'),
            currentPrice: document.getElementById('current-price'),
            priceChange: document.getElementById('price-change'),
            statusIndicator: document.getElementById('status-indicator'),
            statusText: document.getElementById('status-text'),
            connectBtn: document.getElementById('connectBtn'),
            favoritesList: document.getElementById('favorites-list'),
            marketsList: document.getElementById('markets-list'),
            orderBookContent: document.getElementById('order-book-content'),
            tradesBody: document.getElementById('trades-body'),
            chartContainer: document.getElementById('chart'),
            refreshTrades: document.getElementById('refresh-trades'),
            fullscreenBtn: document.getElementById('fullscreen-btn')
        };

        // Initialize the application
        function init() {
            initializeChart();
            populateSymbolSelector();
            populateMarketLists();
            setupEventListeners();
            updateStatus('disconnected');
        }

        // Initialize the chart
        function initializeChart() {
            state.chart = LightweightCharts.createChart(elements.chartContainer, {
                width: elements.chartContainer.clientWidth,
                height: elements.chartContainer.clientHeight,
                layout: {
                    backgroundColor: '#0c0e14',
                    textColor: '#848e9c',
                },
                grid: {
                    vertLines: {
                        color: '#161a25',
                    },
                    horzLines: {
                        color: '#161a25',
                    },
                },
                crosshair: {
                    mode: LightweightCharts.CrosshairMode.Normal,
                },
                priceScale: {
                    borderColor: '#161a25',
                },
                timeScale: {
                    borderColor: '#161a25',
                    timeVisible: true,
                    secondsVisible: false,
                },
            });

            state.candleSeries = state.chart.addCandlestickSeries({
                upColor: '#00b15d',
                downColor: '#f84960',
                borderDownColor: '#f84960',
                borderUpColor: '#00b15d',
                wickDownColor: '#f84960',
                wickUpColor: '#00b15d',
            });

            state.lineSeries = state.chart.addLineSeries({
                color: '#f0b90b',
                lineWidth: 2,
            });

            // Initially show candles
            state.candleSeries.setData([]);
            state.lineSeries.setData([]);
        }

        // Populate symbol selector dropdown
        function populateSymbolSelector() {
            CONFIG.symbols.forEach(symbol => {
                const option = document.createElement('option');
                option.value = symbol.id;
                option.textContent = symbol.name;
                elements.symbolSelector.appendChild(option);
            });
        }

        // Populate market lists
        function populateMarketLists() {
            // Clear existing lists
            elements.favoritesList.innerHTML = '';
            elements.marketsList.innerHTML = '';

            // Populate favorites
            CONFIG.favorites.forEach(symbolId => {
                const symbol = CONFIG.symbols.find(s => s.id === symbolId);
                if (symbol) {
                    const li = createMarketListItem(symbol);
                    elements.favoritesList.appendChild(li);
                }
            });

            // Populate all markets
            CONFIG.symbols.forEach(symbol => {
                if (!CONFIG.favorites.includes(symbol.id)) {
                    const li = createMarketListItem(symbol);
                    elements.marketsList.appendChild(li);
                }
            });
        }

        // Create a market list item
        function createMarketListItem(symbol) {
            const li = document.createElement('li');
            li.className = 'market-item';
            li.dataset.symbol = symbol.id;
            
            li.innerHTML = `
                <span class="market-name">${symbol.name}</span>
                <span class="market-price" id="price-${symbol.id}">--</span>
                <span class="market-change" id="change-${symbol.id}">--%</span>
            `;
            
            li.addEventListener('click', () => {
                changeSymbol(symbol.id);
            });
            
            return li;
        }

        // Set up event listeners
        function setupEventListeners() {
            // Symbol selector change
            elements.symbolSelector.addEventListener('change', (e) => {
                changeSymbol(e.target.value);
            });

            // Connect button
            elements.connectBtn.addEventListener('click', () => {
                if (state.isConnected) {
                    disconnectAllWebSockets();
                } else {
                    connectAllWebSockets();
                }
            });

            // Interval buttons
            document.querySelectorAll('.interval').forEach(interval => {
                interval.addEventListener('click', () => {
                    changeInterval(interval.dataset.interval);
                });
            });

            // Chart type buttons
            document.querySelectorAll('.chart-type').forEach(type => {
                type.addEventListener('click', () => {
                    changeChartType(type.dataset.type);
                });
            });

            // Refresh trades button
            elements.refreshTrades.addEventListener('click', () => {
                fetchRecentTrades();
            });

            // Fullscreen button
            elements.fullscreenBtn.addEventListener('click', toggleFullscreen);

            // Window resize
            window.addEventListener('resize', () => {
                if (state.chart) {
                    state.chart.resize(
                        elements.chartContainer.clientWidth,
                        elements.chartContainer.clientHeight
                    );
                }
            });
        }

        // Change current symbol
        function changeSymbol(symbol) {
            if (state.currentSymbol === symbol) return;
            
            // Disconnect current symbol WebSockets
            disconnectSymbolWebSockets(state.currentSymbol);
            
            // Update state
            state.currentSymbol = symbol;
            elements.symbolSelector.value = symbol;
            
            // Clear current data
            clearDisplayData();
            
            // Reconnect WebSockets for new symbol
            if (state.isConnected) {
                connectSymbolWebSockets(symbol);
            }
            
            // Fetch historical data for the new symbol
            fetchHistoricalData();
            
            // Update UI
            updateSymbolInfo();
        }

        // Change interval
        function changeInterval(interval) {
            if (state.currentInterval === interval) return;
            
            // Update UI
            document.querySelectorAll('.interval').forEach(i => {
                i.classList.remove('active');
                if (i.dataset.interval === interval) {
                    i.classList.add('active');
                }
            });
            
            // Update state
            state.currentInterval = interval;
            
            // Reconnect kline WebSocket with new interval
            if (state.isConnected) {
                disconnectWebSocket(state.wsConnections[`${state.currentSymbol}_kline`]);
                connectKlineWebSocket(state.currentSymbol, interval);
            }
            
            // Fetch historical data for the new interval
            fetchHistoricalData();
        }

        // Change chart type
        function changeChartType(type) {
            if (state.chartType === type) return;
            
            // Update UI
            document.querySelectorAll('.chart-type').forEach(t => {
                t.classList.remove('active');
                if (t.dataset.type === type) {
                    t.classList.add('active');
                }
            });
            
            // Update state
            state.chartType = type;
            
            // Update chart visibility
            if (type === 'candles') {
                state.candleSeries.setData(state.priceData[state.currentSymbol] || []);
                state.lineSeries.setData([]);
            } else {
                const lineData = (state.priceData[state.currentSymbol] || []).map(candle => ({
                    time: candle.time,
                    value: candle.close
                }));
                state.lineSeries.setData(lineData);
                state.candleSeries.setData([]);
            }
        }

        // Connect all WebSockets
        function connectAllWebSockets() {
            CONFIG.symbols.forEach(symbol => {
                connectSymbolWebSockets(symbol.id);
            });
            updateStatus('connected');
        }

        // Connect WebSockets for a specific symbol
        function connectSymbolWebSockets(symbol) {
            connectKlineWebSocket(symbol, state.currentInterval);
            connectTradeWebSocket(symbol);
            connectOrderBookWebSocket(symbol);
        }

        // Disconnect all WebSockets
        function disconnectAllWebSockets() {
            Object.values(state.wsConnections).forEach(ws => {
                if (ws && ws.readyState === WebSocket.OPEN) {
                    ws.close();
                }
            });
            state.wsConnections = {};
            updateStatus('disconnected');
        }

        // Disconnect WebSockets for a specific symbol
        function disconnectSymbolWebSockets(symbol) {
            const connectionTypes = ['kline', 'trade', 'depth'];
            connectionTypes.forEach(type => {
                const key = `${symbol}_${type}`;
                if (state.wsConnections[key]) {
                    state.wsConnections[key].close();
                    delete state.wsConnections[key];
                }
            });
        }

        // Connect to kline WebSocket
        function connectKlineWebSocket(symbol, interval) {
            const ws = new WebSocket(`${CONFIG.binanceWebSocketBase}${symbol.toLowerCase()}@kline_${interval}`);
            const key = `${symbol}_kline`;
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                processKlineData(symbol, data);
            };
            
            ws.onerror = (error) => {
                console.error(`WebSocket error for ${symbol} kline:`, error);
            };
            
            ws.onclose = () => {
                console.log(`WebSocket closed for ${symbol} kline`);
                if (state.isConnected && state.wsConnections[key] === ws) {
                    setTimeout(() => connectKlineWebSocket(symbol, interval), 5000);
                }
            };
            
            state.wsConnections[key] = ws;
        }

        // Connect to trade WebSocket
        function connectTradeWebSocket(symbol) {
            const ws = new WebSocket(`${CONFIG.binanceWebSocketBase}${symbol.toLowerCase()}@trade`);
            const key = `${symbol}_trade`;
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                processTradeData(symbol, data);
            };
            
            ws.onerror = (error) => {
                console.error(`WebSocket error for ${symbol} trade:`, error);
            };
            
            ws.onclose = () => {
                console.log(`WebSocket closed for ${symbol} trade`);
                if (state.isConnected && state.wsConnections[key] === ws) {
                    setTimeout(() => connectTradeWebSocket(symbol), 5000);
                }
            };
            
            state.wsConnections[key] = ws;
        }

        // Connect to order book WebSocket
        function connectOrderBookWebSocket(symbol) {
            const ws = new WebSocket(`${CONFIG.binanceWebSocketBase}${symbol.toLowerCase()}@depth20@100ms`);
            const key = `${symbol}_depth`;
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                processOrderBookData(symbol, data);
            };
            
            ws.onerror = (error) => {
                console.error(`WebSocket error for ${symbol} depth:`, error);
            };
            
            ws.onclose = () => {
                console.log(`WebSocket closed for ${symbol} depth`);
                if (state.isConnected && state.wsConnections[key] === ws) {
                    setTimeout(() => connectOrderBookWebSocket(symbol), 5000);
                }
            };
            
            state.wsConnections[key] = ws;
        }

        // Process kline data
        function processKlineData(symbol, data) {
            if (data.k) {
                const kline = data.k;
                const candle = {
                    time: kline.t / 1000,
                    open: parseFloat(kline.o),
                    high: parseFloat(kline.h),
                    low: parseFloat(kline.l),
                    close: parseFloat(kline.c)
                };
                
                // Update price data
                if (!state.priceData[symbol]) {
                    state.priceData[symbol] = [];
                }
                
                // Check if we already have this candle
                const existingIndex = state.priceData[symbol].findIndex(c => c.time === candle.time);
                if (existingIndex >= 0) {
                    state.priceData[symbol][existingIndex] = candle;
                } else {
                    state.priceData[symbol].push(candle);
                    
                    // Keep only the last 1000 candles
                    if (state.priceData[symbol].length > 1000) {
                        state.priceData[symbol].shift();
                    }
                }
                
                // Update chart if this is the current symbol
                if (symbol === state.currentSymbol) {
                    if (state.chartType === 'candles') {
                        state.candleSeries.update(candle);
                    } else {
                        const lineData = {
                            time: candle.time,
                            value: candle.close
                        };
                        state.lineSeries.update(lineData);
                    }
                    
                    // Update current price display
                    updateSymbolPrice(symbol, candle.close);
                }
            }
        }

        // Process trade data
        function processTradeData(symbol, data) {
            if (symbol === state.currentSymbol) {
                addTradeToHistory({
                    price: parseFloat(data.p),
                    quantity: parseFloat(data.q),
                    time: new Date(data.T),
                    isBuyerMaker: data.m
                });
            }
        }

        // Process order book data
        function processOrderBookData(symbol, data) {
            if (symbol === state.currentSymbol) {
                state.orderBookData[symbol] = {
                    bids: data.bids.slice(0, 10),
                    asks: data.asks.slice(0, 10).reverse()
                };
                renderOrderBook();
            }
        }

        // Update symbol price display
        function updateSymbolPrice(symbol, price) {
            const priceElement = document.getElementById(`price-${symbol}`);
            const changeElement = document.getElementById(`change-${symbol}`);
            
            if (priceElement && changeElement) {
                // Update price
                priceElement.textContent = price.toLocaleString('en-US', { maximumFractionDigits: 8 });
                
                // Calculate and update change if we have previous data
                if (state.priceData[symbol] && state.priceData[symbol].length > 1) {
                    const previousClose = state.priceData[symbol][state.priceData[symbol].length - 2].close;
                    const change = ((price - previousClose) / previousClose) * 100;
                    
                    changeElement.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                    changeElement.className = change >= 0 ? 'market-change' : 'market-change negative';
                    priceElement.className = change >= 0 ? 'market-price' : 'market-price negative';
                    
                    // Update main display if this is the current symbol
                    if (symbol === state.currentSymbol) {
                        elements.currentPrice.textContent = price.toLocaleString('en-US', { maximumFractionDigits: 8 });
                        elements.priceChange.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                        elements.priceChange.className = change >= 0 ? 'change' : 'change negative';
                        elements.currentPrice.className = change >= 0 ? 'price' : 'price negative';
                    }
                }
            }
        }

        // Add trade to history
        function addTradeToHistory(trade) {
            const row = document.createElement('tr');
            
            const priceCell = document.createElement('td');
            priceCell.textContent = trade.price.toLocaleString('en-US', { maximumFractionDigits: 8 });
            priceCell.className = trade.isBuyerMaker ? 'negative' : 'price';
            
            const amountCell = document.createElement('td');
            amountCell.textContent = trade.quantity.toFixed(8);
            
            const timeCell = document.createElement('td');
            timeCell.textContent = trade.time.toLocaleTimeString();
            
            row.appendChild(priceCell);
            row.appendChild(amountCell);
            row.appendChild(timeCell);
            
            elements.tradesBody.insertBefore(row, elements.tradesBody.firstChild);
            
            // Keep only the last 100 trades
            if (elements.tradesBody.children.length > 100) {
                elements.tradesBody.removeChild(elements.tradesBody.lastChild);
            }
        }

        // Render order book
        function renderOrderBook() {
            const symbol = state.currentSymbol;
            const orderBook = state.orderBookData[symbol];
            
            if (!orderBook) {
                elements.orderBookContent.innerHTML = '<div class="order-row">Loading order book...</div>';
                return;
            }
            
            let html = '';
            
            // Add asks (sell orders)
            orderBook.asks.forEach(order => {
                const price = parseFloat(order[0]);
                const amount = parseFloat(order[1]);
                const total = price * amount;
                
                html += `
                    <div class="order-row sell">
                        <div class="order-price">${price.toLocaleString('en-US', { maximumFractionDigits: 8 })}</div>
                        <div class="order-amount">${amount.toFixed(8)}</div>
                        <div class="order-total">${total.toLocaleString('en-US', { maximumFractionDigits: 2 })}</div>
                    </div>
                `;
            });
            
            // Add current price
            const currentPrice = state.priceData[symbol] && state.priceData[symbol].length > 0 
                ? state.priceData[symbol][state.priceData[symbol].length - 1].close 
                : 0;
                
            html += `
                <div class="current-price">
                    ${currentPrice.toLocaleString('en-US', { maximumFractionDigits: 8 })}
                </div>
            `;
            
            // Add bids (buy orders)
            orderBook.bids.forEach(order => {
                const price = parseFloat(order[0]);
                const amount = parseFloat(order[1]);
                const total = price * amount;
                
                html += `
                    <div class="order-row">
                        <div class="order-price">${price.toLocaleString('en-US', { maximumFractionDigits: 8 })}</div>
                        <div class="order-amount">${amount.toFixed(8)}</div>
                        <div class="order-total">${total.toLocaleString('en-US', { maximumFractionDigits: 2 })}</div>
                    </div>
                `;
            });
            
            elements.orderBookContent.innerHTML = html;
        }

        // Fetch historical data
        function fetchHistoricalData() {
            const symbol = state.currentSymbol;
            const interval = state.currentInterval;
            
            // In a real application, you would fetch this from Binance API
            // For demo purposes, we'll generate some random data
            const now = Date.now();
            const data = [];
            
            for (let i = 100; i >= 0; i--) {
                const time = now - i * 60000; // 1 minute intervals
                const open = 30000 + Math.random() * 1000;
                const high = open + Math.random() * 200;
                const low = open - Math.random() * 200;
                const close = low + Math.random() * (high - low);
                
                data.push({
                    time: time / 1000,
                    open,
                    high,
                    low,
                    close
                });
            }
            
            state.priceData[symbol] = data;
            
            if (state.chartType === 'candles') {
                state.candleSeries.setData(data);
            } else {
                const lineData = data.map(candle => ({
                    time: candle.time,
                    value: candle.close
                }));
                state.lineSeries.setData(lineData);
            }
            
            // Update symbol info
            updateSymbolInfo();
        }

        // Fetch recent trades
        function fetchRecentTrades() {
            // In a real application, you would fetch this from Binance API
            // For demo purposes, we'll clear the current trades
            elements.tradesBody.innerHTML = '<tr><td colspan="3">Loading trades...</td></tr>';
            
            // Simulate API delay
            setTimeout(() => {
                elements.tradesBody.innerHTML = '';
            }, 1000);
        }

        // Update symbol info
        function updateSymbolInfo() {
            const symbol = state.currentSymbol;
            const priceData = state.priceData[symbol];
            
            if (priceData && priceData.length > 0) {
                const currentPrice = priceData[priceData.length - 1].close;
                elements.currentPrice.textContent = currentPrice.toLocaleString('en-US', { maximumFractionDigits: 8 });
                
                if (priceData.length > 1) {
                    const previousClose = priceData[priceData.length - 2].close;
                    const change = ((currentPrice - previousClose) / previousClose) * 100;
                    elements.priceChange.textContent = `${change >= 0 ? '+' : ''}${change.toFixed(2)}%`;
                    elements.priceChange.className = change >= 0 ? 'change' : 'change negative';
                    elements.currentPrice.className = change >= 0 ? 'price' : 'price negative';
                }
            }
        }

        // Clear display data
        function clearDisplayData() {
            elements.tradesBody.innerHTML = '';
            elements.orderBookContent.innerHTML = '<div class="order-row">Loading...</div>';
            
            if (state.chartType === 'candles') {
                state.candleSeries.setData([]);
            } else {
                state.lineSeries.setData([]);
            }
        }

        // Update connection status
        function updateStatus(status) {
            // Remove all status classes
            elements.statusIndicator.classList.remove('status-connected', 'status-disconnected', 'status-connecting');
            
            switch(status) {
                case 'connected':
                    state.isConnected = true;
                    elements.statusIndicator.classList.add('status-connected');
                    elements.statusText.textContent = 'Connected';
                    elements.connectBtn.innerHTML = '<i class="fas fa-wifi"></i> Disconnect';
                    elements.connectBtn.classList.remove('btn-primary');
                    elements.connectBtn.classList.add('btn-danger');
                    break;
                case 'connecting':
                    elements.statusIndicator.classList.add('status-connecting');
                    elements.statusText.textContent = 'Connecting...';
                    elements.connectBtn.innerHTML = '<i class="fas fa-wifi"></i> Connect';
                    elements.connectBtn.classList.remove('btn-danger');
                    elements.connectBtn.classList.add('btn-primary');
                    break;
                case 'disconnected':
                    state.isConnected = false;
                    elements.statusIndicator.classList.add('status-disconnected');
                    elements.statusText.textContent = 'Disconnected';
                    elements.connectBtn.innerHTML = '<i class="fas fa-wifi"></i> Connect';
                    elements.connectBtn.classList.remove('btn-danger');
                    elements.connectBtn.classList.add('btn-primary');
                    break;
            }
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                elements.chartContainer.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Close WebSocket
        function disconnectWebSocket(ws) {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
        }

        // Initialize the application when the DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
